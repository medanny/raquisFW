<div class="login-box">
  <div class="login-logo">
    <a href="{URL_TITULO}">{TITULO}</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">{DESCRIPCION}</p>

    <form action="{ACTION}" method="{METHOD}">
      <div class="form-group has-feedback">
        <input type="{INPUT_1_TIPO}" name="{INPUT_1_NOMBRE}" class="form-control" placeholder="{INPUT_1_PLACEHOLDER}">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="{INPUT_2_TIPO}" name="{INPUT_2_NOMBRE}" class="form-control" placeholder="{INPUT_2_PLACEHOLDER}">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">{BOTON_TEXTO}</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
