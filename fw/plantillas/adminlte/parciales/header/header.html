<div class="wrapper">
<header class="main-header">

    <a href="{H_LOGO_URL}" class="logo">

      <span class="logo-mini">{H_LOGO_MINI}</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg">{H_LOGO_LG}</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      [NAVBAR_MENU]
    </nav>
  </header>
